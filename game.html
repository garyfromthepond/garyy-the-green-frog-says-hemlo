<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Gary</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap');

        body {
            margin: 0;
            background-color: #AFE1AF;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1.title {
            font-family: 'Abril Fatface', cursive;
            font-size: 2.5rem;
            color: #097969;
            text-align: center;
            margin-top: 10px;
        }

        #gameCanvas {
            display: block;
            margin: auto;
            background-color: #AFE1AF;
        }

        #message {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
            color: #097969;
        }

        #message h2 {
            font-family: 'Abril Fatface', cursive;
            font-size: 3rem;
            margin: 0;
        }

        #message p {
            font-family: Arial, sans-serif;
            font-size: 1.2rem;
        }

        #tryAgain, #startGame {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #097969;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 10px;
            cursor: pointer;
        }

        #tryAgain {
            display: none;
        }

        #startGame {
            display: block;
        }
    </style>
</head>
<body>
    <h1 class="title">Feed Gary</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="message"></div>
    <button id="startGame">Start</button>
    <button id="tryAgain" onclick="location.reload()">Try Again?</button>

    <audio id="bgm" src="bgm.mp3" loop></audio>
    <audio id="munch" src="munch.mp3"></audio>
    <audio id="fail" src="fail.mp3"></audio>
    <audio id="yay" src="yay.mp3"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const bgm = document.getElementById("bgm");
        const munch = document.getElementById("munch");
        const fail = document.getElementById("fail");
        const yay = document.getElementById("yay");
        const message = document.getElementById("message");
        const tryAgain = document.getElementById("tryAgain");
        const startGame = document.getElementById("startGame");

        const garyImg = new Image();
        garyImg.src = "gary.png";

        const foodItems = [
            "🍕", "🥩", "🧀", "🍰", "🍩", "🍗",
            "🥑", "🥥", "🍓", "🐛", "🐞", "🐟",
            "🐝", "🐜", "❤️", "📨"
        ];

        const badItems = [
            "🛋", "✏️", "🛁", "🧺", "☂️", "🪓",
            "💣", "🪓", "🧠", "✂️", "🔪", "🧄", "🧸"
        ];

        const items = [];
        let gary = { x: 200, y: 500, width: 50, height: 50 };
        let frame = 0;
        let caught = 0;
        let gameEnded = false;
        let gameStarted = false;

        function spawnItem() {
            const good = Math.random() < 0.7;
            const list = good ? foodItems : badItems;
            const emoji = list[Math.floor(Math.random() * list.length)];
            items.push({ emoji, x: Math.random() * 370, y: 0, good });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(garyImg, gary.x, gary.y, gary.width, gary.height);
            ctx.font = "30px Arial";

            items.forEach(item => {
                ctx.fillText(item.emoji, item.x, item.y);
                item.y += 2;

                if (
                    item.y + 30 >= gary.y &&
                    item.x >= gary.x &&
                    item.x <= gary.x + gary.width
                ) {
                    if (item.good) {
                        munch.play();
                        caught++;
                    } else {
                        endGame(false);
                    }
                    items.splice(items.indexOf(item), 1);
                }
            });
        }

        function endGame(won) {
            gameEnded = true;
            gameStarted = false;
            items.length = 0;
            bgm.pause();
            if (won) {
                yay.play();
                message.innerHTML = '<h2>yayy</h2><p>congrats. no jail time today- gary no hungy. he happy. you good</p>';
            } else {
                fail.play();
                message.innerHTML = '<h2>game over</h2><p>wtf. you killed gary. gary ded.</p>';
                tryAgain.style.display = "block";
            }
        }

        function gameLoop() {
            if (!gameStarted || gameEnded) return;
            frame++;
            if (frame % 30 === 0) spawnItem();
            if (caught >= foodItems.length * 2) return endGame(true);
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener("keydown", e => {
            if (!gameStarted) return;
            if (e.key === "a" || e.key === "A" || e.key === "ArrowLeft") gary.x -= 20;
            if (e.key === "d" || e.key === "D" || e.key === "ArrowRight") gary.x += 20;
        });

        let isDragging = false;

        canvas.addEventListener("touchstart", e => {
            isDragging = true;
        });

        canvas.addEventListener("touchend", e => {
            isDragging = false;
        });

        canvas.addEventListener("touchmove", e => {
            if (!isDragging || !gameStarted) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            gary.x = touch.clientX - rect.left - gary.width / 2;
        });

        startGame.addEventListener("click", () => {
            startGame.style.display = "none";
            gameStarted = true;
            bgm.play();
            gameLoop();
        });
    </script>
</body>
</html>
